<html>
    <head>
        
        <title>Sample Chess Program</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <style>
            a {
                cursor:pointer;
            }

            td {
                color: #ffe3c4;
                text-align: center;
                align-content: center;
            }

            button {
                color: #ffe3c4;
                background-color: #3f3f3f;
                border-radius: 20px;
                border-width: 1px;
                border-color: #ffe3c4;
            }
        </style>
        <link rel='icon' href='https://static.thenounproject.com/png/108491-200.png'>

    </head>
    <body style='background-color:#252525; margin:0; color:#e7e4e4; font-family:Roboto'>
        <div id='topnavbar' style='margin:0px; margin-bottom: 3vmin; width:100%; height:11vh; background-color:#161515; color:#c7c4c4'>
            <div id='pagetitle' style='margin-top: 3vh; margin-left:10px; float:left; width:fit-content; height:fit-content; font-family:Roboto; font-size:4vh; text-align:center;'>
                Not lichess.org
            </div>
            <div id='darkmode' style='margin-top: 3vh; margin-right:55px; float:right; width:fit-content; height:fit-content; font-family:Roboto; font-size: 2vh; font-weight:100; cursor:pointer;'>
                <button id='darkmodeButton' style='width:fit-content; height:fit-content'><img id='darkmodeicon' src='img/light.svg' style='width:4vmin; height:4vmin;'></img></button>
            </div>
        </div>
        <table>
        <tr>
            <td id='Players' class='wideScreen' style='width:35vw'>
                <div id='PlayerTextWide' style='font-family:Arial; font-size: 2.5vmin; background-color:#4b4a4a; color:#ffffff; border:1px solid #e7e4e4; border-radius:5vmin; height:fit-content; text-align:justify; padding:5vmin; margin-right: 4vmin; margin-left:4vmin;'>
                    <div id='White'>
                        <div id='player0'>
                            <img src='img/white_king.svg' style='width:2em; height:2em'> White
                        </div>
                        <div id='whiteCaptured'>
                            <table><tr id='whiteCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                    <div id='Black' style='margin-top:20vh'>
                        <div id='player8'>
                            <img src='img/black_king.svg' style='width:2em; height:2em'> Black
                        </div>
                        <div id='blackCaptured'>
                            <table style='padding:0px; margin-bottom:10px;'><tr id='blackCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                </div>
            </td>
            <td id='playingArea'>
                <div id='boardArea' style='margin-left:auto; margin-right:auto; width:75vmin; height:75vmin; background-image:url("img/wood1.jpg"); padding:0px'>
                    <table id='ChessBoard' style='width:100%; height:100%; margin:0px; border-width:0px;'>
                    </table>
                    <button id='undo' style='margin-left:auto; margin-right:auto'>Undo last ply</button>
                </div>
            </td>
        </tr>
        <tr>
            <td id='Players' class='longScreen' style='height:5vh' hidden colspan=2>
                <div id='PlayerTextLong' style='font-family:Arial; font-size: 2.5vmin; background-color:#4b4a4a;; color:#ffffff; border:1px solid #e7e4e4; border-radius:5vmin; height:10vmin; text-align:justify; padding:5vmin; margin-right: 4vmin; margin-left:4vmin;'>
                    <div id='White' style='float:left'>
                        <div id='player0'>
                            <img src='img/white_king.svg' style='width:2em; height:2em'> White
                        </div>
                        <div id='whiteCaptured'>
                            <table><tr id='whiteCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                    <div id='Black' style='float:right'>
                        <div id='player8'>
                            <img src='img/black_king.svg' style='width:2em; height:2em'> Black
                        </div>
                        <div id='blackCaptured'>
                            <table style='padding:0px; margin-bottom:10px;'><tr id='blackCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </table>
        <script src='Chess.js'></script>
    </body>
</html>
