<html>
    <head>
        
        <title>Sample Chess Program</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
        <link rel=stylesheet href='styles.css'>
        <link rel='icon' href='img/white_knight.svg'>

    </head>
    <body class='darkMode'>
    <div id='NotModal' style='position:absolute; z-index:1'>
        <div id='topnavbar' class='darkMode'>
            <div id='pagetitle'>
                Not lichess.org
            </div>
            <div id='darkmode'>
                <img id='darkmodeicon' src='img/light.svg' style='width:4vmin; height:4vmin;'></img>
            </div>
        </div>
        <table>
        <tr>
            <td id='Players' class='wideScreen' style='width:35vw'>
                <div id='PlayerTextWide' style='font-size: 2.5vmin; margin-right: 4vmin; margin-left:4vmin;'>
                    <div id='Containertop'>
                        <div id='Black' class='darkMode'>
                            <div id='player8'>
                                <img src='img/black_king.svg' style='width:2em; height:2em'> <span style='font-size:3.5vmin'>BLACK</span>
                            </div>
                            <div id='blackCaptured'>
                                <table><tr id='blackCapturedList'>
                                </tr></table>
                            </div>
                        </div>
                    </div>
                    <div id='Containerbottom' style='margin-top:10vh'>
                        <div id='White' class='darkMode'>
                            <div id='player0'>
                                <img src='img/white_king.svg' style='width:2em; height:2em'> <span style='font-size:3.5vmin'>WHITE</span>
                            </div>
                            <div id='whiteCaptured'>
                                <table><tr id='whiteCapturedList'>
                                </tr></table>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td id='playingArea'>
                <div id='boardArea' class='darkMode'>
                    <table id='ChessBoard'>
                    </table><br>
                    <button id='undo' class='darkMode belowButton'>Undo</button>
                    <button id='flip' class='darkMode belowButton'>Flip Board</button>
                    <button id='ShowResult' class='darkMode belowButton' style='display:none;'>Result</button>
                </div>
            </td>
        </tr>
        <tr>
            <td id='Players' class='longScreen' style='height:5vh' hidden colspan=2>
                <div id='PlayerTextLong' class='darkMode'>
                    <div id='White' style='float:left;'>
                        <div id='player0'>
                            <img src='img/white_king.svg' style='width:2em; height:2em'> WHITE
                        </div>
                        <div id='whiteCaptured'>
                            <table><tr id='whiteCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                    <div id='Black' style='float:right'>
                        <div id='player8'>
                            <img src='img/black_king.svg' style='width:2em; height:2em'> BLACK
                        </div>
                        <div id='blackCaptured'>
                            <table style='padding:0px; margin-bottom:10px;'><tr id='blackCapturedList'>
                            </tr></table>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </table>
        <!--<div><h2>Debug Tools</h2> <button id='Checkmate'>Induce Checkmate</button> <br> <button id='Stalemate'> Induce Stalemate</button></div>-->
    </div>
    <div id='ModalBox1' class='ModalBackground'>
        <div id='ResultModal' class='darkMode'>
            <button id='seeBoardButton' class='darkMode'>&times;</button><br><br>
            <div id='ResultType' style='font-size:2em; font-weight:600; text-align:center;'></div><br>
            <div id='ResultDesc'></div>
            <button id='newGameButton' style='width:fit-content; margin-bottom:1vmin; margin-top:6vmin; padding:2vmin' class='darkMode'>New Game</button>
        </div>
    </div>
    <div id='ModalBox2' class='ModalBackground'>
        <div id='PromoteModal' class='darkMode'>
            <div id='Promote Title'>Choose piece to promote to</div>
            <div id='pseudo-margin' style='margin-bottom:2vmin;'></div>
            <button id='QButton' class='darkMode'></button>
            <button id='RButton' class='darkMode'></button>
            <button id='BButton' class='darkMode'></button>
            <button id='NButton' class='darkMode'></button>
        </div>
    </div>
    <div id='Hidden8' style='display:none'>
        <div id='Black' class='darkMode'>
            <div id='player8'>
                <img src='img/black_king.svg' style='width:2em; height:2em'> <span style='font-size:3.5vmin'>BLACK</span>
            </div>
            <div id='blackCaptured'>
                <table style='padding:0px'><tr id='blackCapturedList'>
                </tr></table>
            </div>
        </div>
    </div>
    <div id='Hidden0' style='display:none'>
        <div id='White' class='darkMode'>
            <div id='player0'>
                <img src='img/white_king.svg' style='width:2em; height:2em'> <span style='font-size:3.5vmin'>WHITE</span>
            </div>
            <div id='whiteCaptured'>
                <table><tr id='whiteCapturedList'>
                </tr></table>
            </div>
        </div>
    </div>
    <script src='Chess.js'></script>
    </body>
</html>
